<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <form th:action="@{/eventBooking}" th:method="post">
        <h2>Enter your name:</h2>
        <input type="text" name="attendeeName" required>
    <h2>Choose an event:</h2>
        <li th:each="event : ${events}">
            <input type="radio" name="eventName" th:value="${event.getName()}" required>
            <label>Name: <th:block th:text="${event.name}"></th:block>, Description: <th:block th:text="${event.description}"></th:block>, Rating: <th:block th:text="${event.popularityScore}"></th:block></label>
        </li>
        <!-- Display radio buttons for each event,
                the value should be the event name
                and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->
    <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
