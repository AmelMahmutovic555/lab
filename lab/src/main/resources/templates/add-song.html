<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
</head>
<body>
<form th:action="@{/songs/add}" th:if="${song == null}" method="post">
  <input type="text" name="title" placeholder="Title" required>
  <input type="text" name="trackId" placeholder="Track ID" required>
  <input type="text" name="genre" placeholder="Genre" required>
  <input type="number" name="releaseYear" placeholder="Release Year" required>
  <select name="albumId" required>
    <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
  </select>
  <button type="submit">Save</button>
</form>

<form th:action="@{/songs/edit/{id}(id=${song.id})}" th:if="${song != null}" method="post">
  <input type="text" name="title" th:value="${song.title}" required>
  <input type="text" name="trackId" th:value="${song.trackId}" required>
  <input type="text" name="genre" th:value="${song.genre}" required>
  <input type="number" name="releaseYear" th:value="${song.releaseYear}" required>
  <select name="albumId" required>
    <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"
            th:selected="${song.album.id == album.id}"></option>
  </select>
  <button type="submit">Save</button>
</form>

</body>
</html>
